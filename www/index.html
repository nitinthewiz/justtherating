<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
		<title></title>

		<link href="lib/ionic/css/ionic.css" rel="stylesheet">
		<link href="css/style.css" rel="stylesheet">

		<!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
		<link href="css/ionic.app.css" rel="stylesheet">
		-->

		<!-- ionic/angularjs js -->
		<script src="lib/ionic/js/ionic.bundle.js"></script>

		<!-- cordova script (this will be a 404 during development) -->
		<script src="cordova.js"></script>

		<!-- your app's js -->
		<script src="js/app.js"></script>
	</head>
	<body ng-app="starter" ng-controller="MovieController">
		<ion-header-bar class="bar-calm item-input-inset">
			<label class="item-input-wrapper">
				<i class="icon ion-ios-search placeholder-icon"></i>
				<input autofocus type="text" placeholder="Enter movie name" id="movie-title" ng-change="postDataChange()" ng-model="input.yoursearch">
			</label>
			<button class="button button-small" ng-click="search()">
				Submit
			</button>
			<!-- <div class="bar bar-header item-input-inset">
			</div> -->
		</ion-header-bar>
		<ion-content>
			<!-- <div class="list">
				
			</div> -->
			<ion-spinner icon="rippal" ng-if="showloader == 'yes'"></ion-spinner>
			<div class="list mylist" ng-if="searchmovie == 'yes'" ng-repeat="item in items">
				<div class="item item-thumbnail-left">
					<img class="fit-thumbnail" src="{{ item.Poster }}">
					 <!-- <strong class="float-right">{{item.imdbRating}}</strong> -->
					<span class="mynote">{{item.imdbRating}}</span>
					<h2>{{ item.Title }}</h2>
					<p>{{ item.Year }} {{ item.Type }}<p>
					<p>{{ item.genre }} {{item.runtime}}<p>
					<!-- <span class="mynote">{{item.imdbRating}}</span> -->
				</div>
			</div>
		</ion-content>  
		<!-- Card End -->

		<!-- <ion-pane>
			<ion-header-bar class="bar-stable">
				<h1 class="title">Ionic Blank Starter</h1>
			</ion-header-bar>
			<ion-content>
			</ion-content>
		</ion-pane> -->
	</body>
</html>
